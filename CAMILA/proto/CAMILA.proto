syntax = "proto3";
package CAMILA; 

// Simple rpc method



//Comand Type of the COMMAND
enum COMMAND_TYPE{
    SET_CAMILA_OBJECT = 0;
    GET_CAMILA_OBJECT = 1;

}

enum COMMAND_STATUS{
    NONE = 0;
    ON_STACK = 1;
    
}

message Command{
    COMMAND_TYPE type = 1;
    repeated string arguments = 2;    
}

message Status{
    COMMAND_STATUS status = 0;
}


service Commands{
    rpc SendCommandTick(Command) returns (Status);
}


